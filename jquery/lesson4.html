<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('sky.png');
        }
        #owl {
            height:300px;
            position: absolute;
            left: 300px;
            top:200px;
        }

       
    </style>
</head>

<body >
    <img src="owl1.png" id="owl">

    <script src="jquery-min.js"></script>
    <script>
        $(document).ready(function(){
            $("#owl").click(function(){
                $(this).animate({top:'100px'},1000).animate({top:'200px'},1000)
            });
            $("#owl").dblclick(function(){
                $(this).stop(true,true);
            });
        });
    </script>
    
</body>

</html>
